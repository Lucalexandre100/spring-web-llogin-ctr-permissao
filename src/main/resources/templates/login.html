<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
      
		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuário e/ou inválidos!</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-info">Até logo!</div>
		</div>
    
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="/entrar" method="post">
            <div class="form-group">
              <div class="form-label-group">
                <input name="username" type="text" id="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="username">Usuário</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="required">
                <label for="password">Senha</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input name="remember-me" type="checkbox" value="remember-me">
                  Lembrar senha?
                </label>
              </div>
            </div>
            <button class="btn btn-primary btn-block">Login</button>
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- Deve ser adicionado para ser monitorado pelo Spring Security -->
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="#">Criar usuário</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  </body>

</html>
