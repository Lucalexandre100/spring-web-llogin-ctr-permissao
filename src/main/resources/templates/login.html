<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
	    <title>Spring Security</title>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário e/ou inválidos!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Até logo!</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title">ENTRE</h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">	<!-- O Spring Security escuta /entrar sempre pelo metodo post pra autenticar --> 
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuário"/> <!-- O elemente HTML para a entrada de login sempre deve ter o name="username" -->
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/> <!-- O elemente HTML para a entrada da senha sempre deve ter o name="password" -->
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<label for="remember-me">Lembrar?</label>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- Deve ser adicionado para ser monitorado pelo Spring Security -->
						</form>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
